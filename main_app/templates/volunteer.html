{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="my-4 text-center">Volunteer Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="days">Day of Week Available</label>
        <select class="form-control" id="days" required>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hours">Hours Available</label>
        <select class="form-control" id="hours" required>
          <option value="">Select an option</option>
          <option value="Morning">Morning</option>
          <option value="Midday">Midday</option>
          <option value="Evening">Evening</option>
          <option value="Night">Night</option>
        </select>
      </div>
      <div class="form-group">
        <label for="work">Type of Work Interested In</label>
        <select class="form-control" id="work" required>
          <option value="">Select an option</option>
          <option value="Foster">Foster an Animal</option>
          <option value="Staff">Become Shelter Staff</option>
          <option value="Blog">Write for our Blog</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

{% endblock %}
