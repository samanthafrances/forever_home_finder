{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2 class="mb-0">Blog</h2>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" id="subscribeBtn">Subscribe To Our Blog!</button>
        </div>
    </div>
    <div id="subscribeMessage" class="alert alert-success" style="display: none;">
        Thank you for subscribing!
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in blog %}
        <div class="col">
            <div class="card h-100">
                {% with 'images/'|add:post.title|add:'.webp' as image_filename %}
                <img src="{% static image_filename %}" alt="{{ post.title }}" class="card-img-top"
                    style="height: 200px; object-fit: cover;">
                {% endwith %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                </div>
                <div class="card-footer">
                    <a href="{% url 'blog_details' post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.getElementById('subscribeBtn').addEventListener('click', function () {
        document.getElementById('subscribeMessage').style.display = 'block';
    });
</script>
{% endblock %}
